<app-error (evento)="reiniciar()" *ngIf="error && !cargando"></app-error>

<div class="container">
    <nav class="navbar navbar-light bg-light" *ngIf="!error">
        <div class="container-fluid">
            <h3>Personajes</h3>
            <span id="cuenta"><small>Total: {{info.count}}</small></span>
            <div class="d-flex divBtns">
                <button type="button" class="btn btn-dark" (click)="changePage('prev')" [disabled]="puedeRetroceder()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                  </svg>
                </button>
                <p>{{pagina}} / {{info.pages}}</p>
                <button type="button" class="btn btn-dark" (click)="changePage('next')" [disabled]="puedeAvanzar()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
                </button>
            </div>
        </div>
        <hr>
    </nav>


    <app-lista [personajes]="personajes" *ngIf="!cargando && !error"></app-lista>
</div>
<app-spinner *ngIf="cargando && !error"></app-spinner>
